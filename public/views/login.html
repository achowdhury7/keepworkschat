<form ng-submit="submit()">
	<div class="form-group">
		<label for="username">Chat Name</label>
		<input type="text" id="username" class="form-control" placeholder="What should we call you?" ng-model="user.name" required/>
	</div>
	<div class="form-group">
		<label for="chatroom">Chatroom</label>
		<input type="text" id="chatroom" class="form-control" placeholder="Which room would you like to join?" ng-model="user.chatroom" required/>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
